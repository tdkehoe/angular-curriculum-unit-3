<!DOCTYPE html>
<html lang="en" ng-app="ToDoListApp">
  <head>
    <meta charset="UTF-8">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>

    <title>Firebase To-Do List</title>

    <style>

    .strike {
      text-decoration: line-through;
    }

    </style>
  </head>
  <body ng-controller="ToDoListController">

    <h1>Angular Firebase To Do List</h1>

    <!-- FORM MARKUP -->
    <div>
      <form ng-submit="addTask()">
        <div>
          <label>New To-Do:</label>
          <input type="text" ng-model="newToDo.text">
        </div>
      </form>
    </div>

    <!-- TODO MARKUP -->
    <div>
      <a class="item" ng-repeat="todo in todos">
        <!-- <i class="remove icon"></i> -->
        <div>
          <span ng-click="removeTask(todo)">x</span>
          <span ng-click="completeTask(todo)" ng-class="{ 'strike': todo.completed}">{{todo.text}}</span>
        </div>
      </a>
    </div>

    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="controllers.js"></script>

  </body>
</html>
